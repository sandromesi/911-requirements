{% extends 'base.html' %}
{% block content %}
<div class="card col-md-6 text-left mx-auto bg-light">
    <div class="card-body mt-2">
        <h4 class="card-title bg-info text-white btn-lg text-center btn-block align-center">911 Requirements</h4>
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form class="form" action="/submit" method="POST">
            <div class="form-floating mt-3">
                <input type="text" class="form-control" name="username" placeholder="username">
                <label for="floatingInput">username</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" name="password" placeholder="password">
                <label for="floatingInput">password</label>
            </div>
            <div class="form-group mt-3">
                <h5>List of IP Addresses</h5>
                <textarea class="form-control mt-3" name="ip_addresses_list"
                    placeholder="Please, enter the IP addresses separated by new line to enter more than one:" id=""
                    cols="20" rows="10"></textarea>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <input type="submit" value="Submit" class="btn btn-info text-white text-center">
            </div>
        </form>
    </div>
</div>
{% endblock %}
